<form #cadastroForm="ngForm" (ngSubmit)="cadastrar(cadastroForm)">
  <div class="form-group">
    <!-- Voltar para a home -->
    <span>
      <a routerLink="/">
        <button
          type="button"
          class="btn btn-outline-primary btn-back"
          data-mdb-ripple-color="dark"
        >
          &#8249;
        </button>
      </a>
      <!-- Título -->
      <h2>Crie sua <span id="text">conta</span></h2>
    </span>
    <input
      type="text"
      class="form-control"
      id="InputNome"
      placeholder="Seu nome"
      name="nome"
      required
      minlength="4"
      ngModel
    />
    <input
      type="email"
      class="form-control"
      id="InputEmail"
      placeholder="Seu e-mail"
      name="email"
      required
      ngModel
    />
    <small class="form-text text-muted"
      >Nós não vamos compartilhar o seu e-mail com mais ninguém.</small
    >
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      id="InputPassword"
      placeholder="Sua senha"
      name="senha"
      minlength="4"
      required
      ngModel
    />
    <input
      type="password"
      class="form-control"
      id="InputPasswordConfirmation"
      placeholder="Confirme sua senha"
      name="senhaconfirmacao"
      minlength="4"
      required
      ngModel
    />
  </div>

  <!-- btn cadastro -->
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary btn-grad">Cadastrar</button>
  </div>

  <!-- Link para fazer login -->
  <h3 class="form-text text-muted d-flex justify-content-center">
    Já tem conta? &nbsp;<a routerLink="/login"> Faça o login</a>
  </h3>
</form>
